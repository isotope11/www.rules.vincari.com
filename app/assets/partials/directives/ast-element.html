<div class="ast-element">
  <div ng-if="astIsEmpty()">
    empty
  </div>
  <div ng-if="astIsIf()">
    <ast-if data-ast="ast"></ast-if>
  </div>
  <div ng-if="astIsGreaterThan()">
    <ast-greater-than data-ast="ast"></ast-greater-than>
  </div>
  <div ng-if="astIsUnknown()">
    <div class="ast-unkown">
      unknown:
      {{ ast | json }}
    </div>
  </div>
</div>
